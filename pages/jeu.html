<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fond1.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../src/styles/styles.css" />
    <title>Gagnez un maximum de litre de lait</title>
    <script src="./../src/js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="gamehome">
    <div class="gamestart">
      <input type="text" id="name" placeholder="Entrez votre nom" class="gamestart_name"/>
      <button id="start" class="gtamestart_button">Start</button>
      <div class="gamestart_link">
        <a href="./../index.html" class="gamestart_back">Retour</a>
        <a href="./../pages/classement.html" class="gamestart_classement">Classement</a>
      </div>
    </div>
    <div class="gameplay">
      <div class="gameplay_top">
        <div id="timer" class="gameplay_timer">20</div>
        <div id="score" class="gameplay_score">
          <p id="point" class="gameplay_point">0.0</p>
        </div>
      </div>
      <div class="game">
        <img
          src="./../src/photo/Nouveau-projet.svg"
          alt="vache"
          id="cow"
          class="game_cow"
        />
        <button id="button_milk">Traire</button>
        <div class="milk">
          <div class="wavy"></div>
          <div class="wavy"></div>
          <div class="wavy"></div>
          <div class="wavy"></div>
        </div>
        <img src="./../src/photo/Tonneau.png" alt="verre" id="tonneau" class="game_tonneau" />
        <img
          src="./../src/photo/fond-tonneau.png"
          alt="verre"
          id="fond_tonneau"
          class="game_fond_tonneau"
        />
        <div id="container">
          <div id="glass">
            <div id="water"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
